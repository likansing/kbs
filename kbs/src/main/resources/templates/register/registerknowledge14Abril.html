<body>

	<h5 style="text-align: center;">Knowledge Base System</h5>

	<nav style="position: fixed;">
		<div class="nav-wrapper">
			<a href="/index" class="brand-logo right">Logo</a>
			<a href="#" class="sidenav-trigger" data-target="mobile-nav">

	</ul>

	<br>

	<div th:each="m : ${msg}">
		<span th:text = "${m}"></span>	
	</div>

	<div class="row">
<!-- 	o de telefone da aula faz action to th: -->
		<form action="saveknowledge" id="formKnowledge" method="post" class="col s12" th:object="${knowledgeObj}" >
			<div class="row">
				<div class="input-field col s2">
					<label for="id" class="active">ID</label>
					<input name="id" id="id" readonly="readonly" th:field="*{id}">
				</div>
				<div class="input-field col s4">
					<label for="title" class="active">Title</label>
					<input name="title" id="title" class="validate" required="required" th:field="*{title}">
				</div>
				<div class="input-field col s3">	
					<label for="platform" class="active">Platform Name</label>
					<select class="browser-default" th:field="*{platform}" onchange="productChanged(this.value);">
<!-- 					<select class="browser-default" th:field="*{platform}" > -->
						<option th:each="plat : ${platforms}" th:value="${plat.id}" th:text="${plat.platformName}" id="platform"></option>
					</select>
				</div>
				<div class="input-field col s3">	
					<label for="marketname" class="active">Market Name</label>
					<select class="browser-default" th:field="*{platform}">
						<option th:each="plat : ${platforms}" th:value="${plat.id}" th:text="${plat.marketName}" id="marketname"></option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s6">
					<label for="description" class="active">Description</label>
					<input id="description" name="description" class="validate" required="required" th:field="*{description}">
				</div>
				<div class="input-field col s3">	
					<label for="commodity" class="active">Commodity</label>
					<select class="browser-default" th:field="*{commodity}">
						<option th:each="c : ${commodities}" th:value="${c.id}" th:text="${c.commodity}"></option>
					</select>
				</div>
				<div class="input-field col s3">
					<label for="severity" class="active">Severity</label>
					<select class="browser-default" th:field="*{severity}">
						<option value="" disabled="disabled" selected="selected">Choose</option>
						<option value="LOW_IMPACT" th:text="Low_impact"></option>
						<option value="MEDIUM_IMPACT" th:text="Medium_impact"></option>
						<option value="HIGH_IMPACT" th:text="High_impact"></option>
					</select>
				</div>
			</div>
			<div class="row">
<!-- 				<div class="input-field col s6"> -->
<!-- 					<label for="sysid" class="active">SYSID</label> -->
<!-- 					<input id="sysid" name="sysid" class="validate" th:field="*{platform.sysid}"> -->
<!-- 				</div> -->
				<div class="input-field col s6">
					<label for="duplicationSteps" class="active">Duplication Steps</label>
					<input id="duplicationSteps" name="duplicationSteps" class="validate" th:field="*{duplicationSteps}">
				</div>
				<div class="input-field col s6">
					<label for="solution" class="active">Solution</label>
					<input id="solution" name="solution" class="validate" th:field="*{solution}">
				</div>
			</div>
			<div class="row">
				<div class="input-field col s3">
					<label for="status" class="active">Status</label>
					<select class="browser-default" th:field="*{status}">
						<option value="" disabled="disabled" selected="selected">Choose</option>
						<option value="OPEN" th:text="Open"></option>
						<option value="CLOSED" th:text="Closed"></option>
					</select>
				</div>
				<div class="input-field col s3">
					<label for="country" class="active">Country</label>
					<select class="browser-default" th:field="*{regionCountry}">
						<option th:each="ctry : ${countries}" th:value="${ctry.id}" th:text="${ctry.country}"></option>
					</select>
				</div>
				
<!-- 				<div class="input-field col s4"> -->
<!-- 					<label for="createDate" class="active">Create Date</label> -->
<!-- 					<input type="date" id="createDate" name="createDate" class="validate" required="required" th:field="*{createDate}"> -->
<!-- 				</div> -->
<!-- 				<div class="input-field col s4"> -->
<!-- 					<label for="closeDate" class="active">Close Date</label> -->
<!-- 					<input type="date" id="closeDate" name="closeDate" class="validate" th:field="*{closeDate}"> -->
<!-- 				</div> -->
			</div>
			
<!-- 			<div class="row"> -->
<!-- 				<div class="input-field col s6"> -->
<!-- 					<label for="region" class="active">Region</label> -->
<!-- 					<input id="region" name="region" class="validate" th:field="*{regionCountry.region}"> -->
<!-- 				</div> -->
				
<!-- 			</div> -->
			
			<div class="row">
				<div class="input-field col s6">
					<button class="btn waves-effect waves-light" type="submit" name="save">Save</button>
<!-- 					<button class="btn waves-effect waves-light" name="new" onclick="document.getElementById('formKnowledge').reset();">New</button> -->
				</div>
			</div>
		</form>
	</div>
	
<script type="text/javascript">
	$(document).ready(function(){
		$('#createDate').datepicker({
			showOthermonths:true,
			format: 'yyyy-mm-dd'
		});
	});
	
	$(document).ready(function(){
 		$('.sidenav').sidenav();
 	});
	
	
 	function productChanged(val){
		
 		alert(val);
 		document.getElementById("marketname").value = val;
		
 		document.getElementById("marketname").textContent = val;
 	}
</script>

</body>
</html>
